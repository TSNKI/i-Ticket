<app-vip-navbar></app-vip-navbar>
<div class="container">
  <mat-card class="person-info">
    <div align="middle">
      <button mat-fab color="primary" class="avatar">
        <i class="material-icons">person</i>
      </button>
    </div>
  </mat-card>
  <div class="profile-list">
    <div class="list-tool-bar" [ngStyle]="toolBarStyle">
      <div class="list-tool-bar-container">
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="accordion.closeAll()">全部折叠</button>
        <button mat-button color="primary" (click)="accordion.openAll()">全部展开</button>
      </div>
    </div>
    <mat-accordion style="width: 100%;" multi>
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>
            账户安全
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
          <h3 mat-subheader>更改密码</h3>
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="旧密码">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="新密码">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="重复密码">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false"
                           expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>

      <mat-expansion-panel expanded *ngFor="let num of [0,1,2,3,4,5]">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Title
          </mat-panel-title>
          <mat-panel-description>
            Description
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
