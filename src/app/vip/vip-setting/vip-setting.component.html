<it-vip-header></it-vip-header>
<div class="container">
  <mat-card class="person-info" [style.height]="contentHeight">
    <div align="middle">
      <div class="avatar">
        <img width="160" height="160"
             src="assets/images/avatar.jpg"/>
        <span>更换头像</span>
      </div>
      <div class="level">
        <p><span>Lv.&nbsp;</span>999</p>
      </div>
      <div class="email">
        mock@sample.com
      </div>
    </div>
  </mat-card>

  <div id="setting-list">
    <h1>设置</h1>
    <mat-card>
      <h2>个人资料</h2>
      <h3>我的信息</h3>
      <div class="content">
        <form>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>昵称</mat-label>
            <input matInput placeholder="昵称">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Input</mat-label>
            <input matInput placeholder="Input">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select</mat-label>
            <mat-select placeholder="Select">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <h3>社交</h3>
    </mat-card>
    <mat-card>
      <h2>支付信息</h2>
      <h3>付款方式</h3>
      <h3>收货地址</h3>
    </mat-card>
    <mat-card>
      <h2>账户安全</h2>
      <h3>修改密码</h3>
      <h3>密保问题</h3>
      <h3>实名认证</h3>
    </mat-card>
  </div>

  <div class="toc-list" [style.maxHeight]="contentHeight">
    <it-toc></it-toc>
  </div>

  <div class="divider"></div>
</div>
<it-back-top hrefBase="/setting"></it-back-top>
<it-vip-footer></it-vip-footer>
