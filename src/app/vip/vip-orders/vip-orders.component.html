<it-vip-header></it-vip-header>
<div class="container">
  <div class="statistic-list">
    <mat-card class="statistic-item">
      <div class="graphic">
        <mat-progress-spinner [value]="72" [mode]="'determinate'" color="primary"></mat-progress-spinner>
      </div>
      <div class="description">
        已评价
      </div>
      <div class="number primary">
        72
        <span class="percentage">%</span>
      </div>
    </mat-card>
    <mat-card class="statistic-item">
      <div class="graphic">
        <mat-progress-spinner [value]="44" [mode]="'determinate'" color="warn"></mat-progress-spinner>
      </div>
      <div class="description">
        占位符
      </div>
      <div class="number warn">
        44
        <span class="percentage">%</span>
      </div>
    </mat-card>
    <mat-card class="statistic-item">
      <div class="graphic">
        <mat-progress-spinner [value]="88" [mode]="'determinate'" color="primary"></mat-progress-spinner>
      </div>
      <div class="description">
        满意度
      </div>
      <div class="number primary">
        88
        <span class="percentage">%</span>
      </div>
    </mat-card>
    <mat-card class="statistic-item">
      <div class="graphic">
        <mat-progress-spinner [value]="76" [mode]="'determinate'" color="accent"></mat-progress-spinner>
      </div>
      <div class="description">
        占位符
      </div>
      <div class="number accent">
        76
        <span class="percentage">%</span>
      </div>
    </mat-card>
  </div>
  <div class="ticket-list">
    <div class="list-tool-bar" [@toolBarState]="toolBarState">
      <div class="list-tool-bar-container">
        <mat-form-field [ngStyle]="selectorStyle">
          <mat-select placeholder="排序方式">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox style="margin: 20px 0 0 24px;">升序</mat-checkbox>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="accordion.closeAll()">全部折叠</button>
        <button mat-button color="primary" (click)="accordion.openAll()">全部展开</button>
      </div>
    </div>
    <div class="ticket-list-container">
      <mat-accordion multi>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <table width="100%">
              <tr>
                <td width="30%">张杰2018“未·LIVE”巡回演唱会-深圳站</td>
                <td width="30%">2018-07-17</td>
                <td width="20%"><span style="color: red">¥ 298</span></td>
                <td width="20%">已支付</td>
              </tr>
            </table>
          </mat-expansion-panel-header>
          Sth. here
        </mat-expansion-panel>
        <mat-expansion-panel *ngFor="let ticket of tickets">
          <mat-expansion-panel-header>
            <table width="100%">
              <tr>
                <td width="30%">{{ticket.title}}</td>
                <td width="30%">{{ticket.date}}</td>
                <td width="20%"><span style="color: red">¥{{ticket.price}}</span></td>
                <td width="20%">已支付</td>
              </tr>
            </table>
          </mat-expansion-panel-header>
          Sth. here
        </mat-expansion-panel>

      </mat-accordion>
    </div>
  </div>
</div>
<it-back-top hrefBase="/orders"></it-back-top>
<it-vip-footer></it-vip-footer>
