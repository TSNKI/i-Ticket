          <i class="material-icons">search</i>
        </mat-icon>
      </button>
      <button *ngIf="!user" mat-button color="primary" class="btn-navbar" (click)="openLoginDialog()">登陆</button>
      <span *ngIf="user">
        <button mat-button disabled class="btn-navbar" style="color: black">{{ user.nickname }}</button>
        <button mat-icon-button matTooltip="个人资料" routerLink="/profile">

            <i class="material-icons">description</i>
          </mat-icon>
        </button>

            <i class="material-icons">list_alt</i>
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="登出" (click)="logout()">
